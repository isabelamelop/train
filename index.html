    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c0b4e 0%, #4b1474 100%);
            min-height: 100vh;
            color: #ffccff;
            overflow-x: hidden;
        }
        /* Adicione estilos b√°sicos para as flores aparecerem */
        .flowers {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .flower {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .flower__leafs {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .flower__leaf {
            width: 40px;
            height: 60px;
            background: radial-gradient(circle at 60% 40%, #ffb6e6 60%, #ff66cc 100%);
            border-radius: 60% 60% 60% 60%;
            position: absolute;
            top: 20px;
            left: 30px;
            transform: rotate(0deg);
            opacity: 0.9;
        }
        .flower__leaf--2 { left: 0px; top: 30px; transform: rotate(-30deg); }
        .flower__leaf--3 { left: 60px; top: 30px; transform: rotate(30deg); }
        .flower__leaf--4 { left: 30px; top: 0px; transform: rotate(60deg); }
        .flower__white-circle {
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 35px;
            top: 35px;
            z-index: 2;
            box-shadow: 0 0 10px #fff8;
        }
        .flower__line {
            width: 8px;
            height: 120px;
            background: linear-gradient(to bottom, #7c4dff 0%, #4b1474 100%);
            border-radius: 4px;
            margin-top: -10px;
            z-index: 1;
        }
        .flower__line__leaf {
            width: 20px;
            height: 30px;
            background: linear-gradient(135deg, #a5ffb6 60%, #4bff74 100%);
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            left: -6px;
            top: 60px;
            opacity: 0.7;
        }
        /* Ajuste para m√∫ltiplas flores */
        .flower--1 { left: 30%; }
        .flower--2 { left: 50%; }
        .flower--3 { left: 70%; }
        #conteudo {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            background: rgba(74, 20, 110, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            margin: 60px auto 0 auto;
            z-index: 10;
        }
        .btn {
            background: linear-gradient(45deg, #ff66cc, #ff3399);
            color: white;
            border: none;
            padding: 16px 32px;
            margin: 0 8px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 102, 204, 0.4);
            min-width: 100px;
            position: relative;
            z-index: 11;
        }
        .btn:hover {
            background: #ff33cc;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 51, 204, 0.6);
        }
        #video {
            display: none;
            text-align: center;
            margin-top: 20px;
            z-index: 10;
            position: relative;
        }
        video {
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-top: 20px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .btn:nth-child(2) {
            animation: float 2.5s ease-in-out infinite;
        }
        @keyframes heartFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .heart-img {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            animation: heartFall linear forwards;
            z-index: 1;
        }
        /* Ensure flowers are behind the modal */
        .flowers, .night {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        /* Responsive modal */
        @media (max-width: 600px) {
            #conteudo {
                padding: 20px;
                font-size: 1rem;
            }
            h2 {
                font-size: 1.2rem !important;
            }
        }

    <script>
        function sim() {
            // Create confetti effect
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            document.getElementById("conteudo").style.display = "none";
            document.getElementById("video").style.display = "block";
            document.getElementById("bgMusic").pause();
        }
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = ['üíñ', 'üíï', 'üíû', 'üíó', 'üíò'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            confetti.style.opacity = Math.random();
            confetti.style.zIndex = 100;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }
        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
        // Create falling hearts
        function createHearts() {
            const heart = document.createElement('img');
            heart.src = 'heart.png';
            heart.className = 'heart-img';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.width = (Math.random() * 30 + 20) + 'px';
            heart.style.animation = `heartFall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        // Start heart animation
        setInterval(createHearts, 300);

        // Play background music on user interaction
        document.addEventListener('click', function playMusicOnce() {
            const music = document.getElementById('bgMusic');
            if (music && music.paused) {
                music.play().catch(()=>{});
            }
            document.removeEventListener('click', playMusicOnce);
        });
    </script>
