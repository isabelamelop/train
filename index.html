<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c0b4e 0%, #4b1474 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffccff;
        }

        #conteudo {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            background: rgba(74, 20, 110, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn {
            background: linear-gradient(45deg, #ff66cc, #ff3399);
            color: white;
            border: none;
            padding: 16px 32px;
            margin: 0 8px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 102, 204, 0.4);
            min-width: 100px;
        }

        .btn:hover {
            background: #ff33cc;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 51, 204, 0.6);
        }

        #video {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        video {
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-top: 20px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        /* Animation for the "N√ÉO" button */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .btn:nth-child(2) {
            animation: float 2.5s ease-in-out infinite;
        }
        
        @keyframes heartFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .heart-img {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            animation: heartFall linear forwards;
            z-index: -1;
        }
    </style>
</head>
<head>
=======
    <style>
        .heart {
            position: absolute;
            pointer-events: none;
            animation: fall linear forwards;
            color: rgba(255, 102, 204, 0.7);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div id="conteudo">
        
    <audio id="bgMusic" loop>
        <source src="romantic-music.mp3" type="audio/mpeg">
    </audio>
        <h2 style="font-size: 2.2rem; margin-bottom: 2rem; text-shadow: 0 3px 15px rgba(255, 204, 255, 0.7); letter-spacing: 1px; font-weight: 500;">Oi, Gabriela! Aceita namorar comigo? üíù</h2>
        <div style="display: flex; justify-content: center; gap: 20px; margin: 30px auto 0; position: relative;">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: static;">N√ÉO</button>
        </div>
    </div>

    <div id="video">
        <video src="IMG_6349 (1).mov" controls autoplay></video>
    </div>

    <script>
        function sim() {
            // Create confetti effect
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            
            document.getElementById("conteudo").style.display = "none";
            document.getElementById("video").style.display = "block";
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = ['üíñ', 'üíï', 'üíû', 'üíó', 'üíò'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            confetti.style.opacity = Math.random();
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
        
        // Create falling hearts
        function createHearts() {
            const heart = document.createElement('img');
            heart.src = 'heart.jpg';
            heart.className = 'heart-img';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.width = (Math.random() * 30 + 20) + 'px';
            heart.style.animation = `heartFall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        // Start heart animation
        setInterval(createHearts, 300);
    </script>
</body>

</html>
