<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa!</title>
</head>

<body>
    <div id="conteudo">
        <h2>Oi, Gabriela! Aceita namorar comigo?</h2>

    
      

        <!-- botões -->
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div>
    </div>

    <!-- vídeo oculto inicialmente -->
    <div id="video" style="display: none; text-align: center;">
        <video src="video.mov" controls autoplay style="max-width: 90%; margin-top: 20px; border-radius: 10px;"></video>
    </div>
</body>

<style>
    #conteudo {
        background: #ffffff;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }

    #foto {
        margin: 20px auto;
    }

    .foto {
        max-width: 300px;
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
    }
</style>

<script>
    function sim() {
        // esconde tudo e mostra o vídeo
        document.getElementById("conteudo").style.display = "none";
        document.getElementById("video").style.display = "block";
    }

    function desvia(btn) {
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }
</script>

</html>
